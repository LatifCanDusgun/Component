<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <div style="width: 377px; margin: 25px;">
    <div class="component--search component--container">
        <form action="text">
            <div class="search-icon">
                <img src="./image/Group.svg" alt="">
            </div>
            <input type="text" placeholder="Start typing to search">
        </form>
        <h6>Popular searches</h6>
        <ul>
            <li>
                <a href="#">Air Transport</a>
            </li>
            <li>
                <a href="#">Aviation</a>
            </li>
            <li class="active">
                <a href="#">Mekanikse Verksted</a>
            </li>
            <li>
                <a href="#">Port Authority</a>
            </li>
            <li>
                <a href="#">Sporvei</a>
            </li>
            <li>
                <a href="#">Bergens Kreditbank</a>
            </li>
        </ul>
    </div>
  </div>

<div style="width: 656px; margin: 25px;">
    <div class="component-filter-search">
        <form action="">
            <div class="input">
                <div class="searh-icon">
                    <img src="image/Group.svg" alt="">
                </div>
                <input type="text" placeholder="Start typing to search">
            </div>
            <ul>
                <li>
                    <label>
                        <input type="radio" checked name="type" value="rojects">
                        <span class="text">Projects</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="type" value="image">
                        <span class="text">Images</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="type" value="people">
                        <span class="text">people</span>
                    </label>
                </li>
            </ul>
        </form>
    </div>
</div>

<div style="width: 468px; margin: 25px;">
    <div class="component-filter">
        <form action="">
            <ul>
                <li>
                    <div class="key">Country</div>
                    <div class="value">
                        <label class="selectbox" >
                            
                            <select name="" id="">
                                <option value="">Norway</option>
                                <option value="">Turkey</option>
                            </select>
                        </label>
                    </div>
                </li>
                <li>
                    <div class="key">City</div>
                    <div class="value">
                        <input type="text" value="Bergem">
                    </div>
                </li>
                <li class="filter-button">
                    <a href="">
                        Cansel
                    </a>
                    <button type="submit">Apply Fiters</button>
                </li>
            </ul>
        </form>
    </div>
</div>


<script src="./js/app.min.js"></script>
    
</body>
</html>
